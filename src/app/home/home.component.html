<div class="container" *ngIf="users?.length > 0">
  <div class="card mb-3" *ngFor="let user of users">
      <h3 class="card-header">{{user.name}}</h3>
      <div class="card-body">
        <h5 class="card-title">{{user.nickName}}</h5>
      </div>
      <div class="container text-center" >
          <img id="default-image" width="150px" height="150px" *ngIf="!user.avatar_url" src="http://www.eurogeosurveys.org/wp-content/uploads/2014/02/default_profile_pic.jpg" alt="Avatar User"> 
          <img id="avatar-image" width="150px" height="150px" *ngIf="user.avatar_url" src="{{user.avatar_url}}" alt="Avatar User"> 
      </div>
      <div class="card-body">
        <span>GITHUB URL: </span><a href="{{user.github_url}}" class="card-link">{{user.github_url}}</a>
      </div>
    </div>
</div>
<div class="container text-center" *ngIf="!(users?.length > 0)">
  <h3 class="card-header">{{errormessage}}</h3>
</div>
